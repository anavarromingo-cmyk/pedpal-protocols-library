// Variables para fichas cl√≠nicas
let SINTOMAS = [];
let FARMACOS = [];

// Cargar datos de fichas
async function cargarFichas() {
  try {
    SINTOMAS = await fetch('data/sintomas.json').then(r => r.json());
    FARMACOS = await fetch('data/farmacos.json').then(r => r.json());
  } catch (error) {
    console.error('Error cargando fichas:', error);
  }
}

        let currentCategory = 'Todas';
        let searchTerm = '';

        function initApp() {
            renderFilterButtons();
            renderProtocols();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderProtocols();
            });
        }

        function renderFilterButtons() {
            const filterGroup = document.getElementById('filterGroup');
            Object.keys(CATEGORIES).forEach(category => {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${category === 'Todas' ? 'active' : ''}`;
                btn.textContent = `${CATEGORIES[category]} ${category}`;
                btn.onclick = () => filterByCategory(category);
                filterGroup.appendChild(btn);
            });
        }

        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(category));
            });
            renderProtocols();
        }

        function renderProtocols() {
            const filtered = PROTOCOLS.filter(p => {
                const matchesCategory = currentCategory === 'Todas' || p.categoria === currentCategory;
                const matchesSearch = !searchTerm || 
                    p.titulo.toLowerCase().includes(searchTerm) ||
                    p.keywords.some(k => k.toLowerCase().includes(searchTerm)) ||
                    p.categoria.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            document.getElementById('stats').textContent = 
                `üìä ${filtered.length} protocolo${filtered.length !== 1 ? 's' : ''} encontrado${filtered.length !== 1 ? 's' : ''}`;

            const grid = document.getElementById('protocolsGrid');
            const noResults = document.getElementById('noResults');

            if (filtered.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            grid.innerHTML = filtered.map(p => `
                <div class="protocol-card">
                    <div class="card-header">
                        <span class="category-badge">${CATEGORIES[p.categoria]} ${p.categoria}</span>
                    </div>
                    <h3 class="card-title">${p.titulo}</h3>
                    <div class="keywords">
                        ${p.keywords.slice(0, 4).map(k => `<span class="keyword-tag">${k}</span>`).join('')}
                    </div>
                    <a href="${p.url}" target="_blank" rel="noopener noreferrer" class="btn-download">
                        üì• Descargar PDF
                    </a>
                </div>
            `).join('');
        }

        initApp();
